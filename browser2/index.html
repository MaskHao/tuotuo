<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聚悦安格网络医院</title>
    <link rel="stylesheet" href="dist/css/index.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="map-container">
        <div class="mc_hd">
            <img class="hd_logo" src="image/logo.png" alt="logo">

        </div>
        <div class="mc_map">

        </div>
        <div class="mc_cont">
            <p class="patiet">患者数</p>
            <div class="patientNum">
              <ul>
                  <li>1</li>
                  <li>2</li>
                  <li class="comma">,</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                  <li class="comma">,</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>

              </ul>
            </div>
            <div class="personNum">
                <ul>
                    <li>
                        <img src="image/doctor.png" alt="医生团队">

                        <p><span>168</span></p>
                        <span>医生团数</span>
                    </li>
                    <li>
                        <img src="image/user.png" alt="检测用户">
                        <p><span>2351</span></p>
                        <span>监测用户</span>
                    </li>
                    <li>
                        <img src="image/exchange.png" alt="交流次数">
                        <p><span>42158</span></p>
                        <span>交流次数</span>
                    </li>
                    <li>
                        <img src="image/test.png" alt="总监次数">
                        <p><span>1824</span></p>
                        <span>总监测数</span>
                    </li>
                    <li>
                        <img src="image/warn.png" alt="处理预警量">
                        <p><span>2147</span></p>
                        <span>处理预警量</span>
                    </li>
                    <li>
                        <img src="image/edit.png" alt="处理建议">
                        <p><span>96</span></p>
                        <span>处理建议</span>
                    </li>
                    <li>
                        <img src="image/case_history.png" alt="门诊病历">
                        <p><span>63214</span></p>
                        <span>门诊病例</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dist/js/echarts.js"></script>
    <script src="dist/js/map.js"></script>

</body>
</html>
