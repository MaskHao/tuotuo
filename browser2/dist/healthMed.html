<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 苹果工具栏和菜单栏是否禁用 -->
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>健康用药</title>
    <link rel="stylesheet" href="dist/css/weixin.css">
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</head>
<body>
        <a class="card" href="healthMed_link.html">
            <div class="cardCont">
                <p class="cardHead">常用抗高血压药物分类及常见不良反应！</p>
                <img class="headImg" src="image/96981217838407194.jpg" alt="高血压">
                <!--<p class="hint">长按识别二维码关注聚悦健康微信公众号平台</p>-->

                <p class="cardFoot">阅读全文 <span>&gt;</span> </p>
            </div>

        </a>
</body>
</html>
