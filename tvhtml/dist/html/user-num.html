<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户量</title>
    <link rel="stylesheet" href="./dist/css/user-num.css">
    <!--<link rel="stylesheet" href="user-num.css">-->
</head>
<body>
    <div class="container">
        <div class="user-num">
            <div class="arc"></div>
            <div class="polygon rotateLeft"></div>
            <div class="small-bg"></div>
            <div class="num-underline-light flash"></div>
            <div class="num-underline"></div>
            <div class="msg">
                <div class="num"><span class="msg-text">1,021,522</span></div>
                <div class="num-title">
                    <span class="axi-line axi-line-left"></span>
                    <span class="msg-text">用户数</span>
                    <span class="axi-line axi-line-right"></span>
                </div>
            </div>
        </div>
        <div class="doct-num">
            <div class="arc"></div>
            <div class="polygon rotateRight"></div>
            <div class="small-bg"></div>
            <div class="num-underline-light flash"></div>
            <div class="num-underline"></div>
            <div class="msg">
                <div class="num"><span class="msg-text">1,021</span></div>
                <div class="num-title">
                    <span class="axi-line axi-line-left"></span>
                    <span class="msg-text">医生数</span>
                    <span class="axi-line axi-line-right"></span>
                </div>
            </div>
        </div>
        <div class="center-title"><h1>聚悦健康</h1></div>
    </div>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
</body>
</html>
