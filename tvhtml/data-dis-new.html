<div class="data-container">
    <div class="dis-container">
        <div class="dis-main">
            <div class="roll-container">
                <div class="chart-container blood">
                    <div class="graph-wrap">
                        <div class="graph graph-left">
                            <span class="cor-small bor-left-top"></span>
                            <span class="cor-small bor-left-bot"></span>
                            <div class="legend left">
                                <ul>
                                    <li>
                                        <span class="leg-tit">正常</span>
                                        <span class="leg-per">78%</span>
                                        <span class="leg-cir" style="background: #00aeff"></span>
                                    </li>
                                    <li>
                                        <span class="leg-tit">一级预警</span>
                                        <span class="leg-per">12%</span>
                                        <span class="leg-cir" style="background: #00ff90"></span>
                                    </li>
                                    <li>
                                        <span class="leg-tit">二级预警</span>
                                        <span class="leg-per">6%</span>
                                        <span class="leg-cir" style="background: #fffd7e"></span>
                                    </li>
                                    <li>
                                        <span class="leg-tit">三级预警</span>
                                        <span class="leg-per">4%</span>
                                        <span class="leg-cir" style="background: #ff936d"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="chart-wrap right">
                                <div class="bigchart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="graph-wrap">
                        <div class="graph graph-center">
                            <div class="chart-wrap">
                                <div class="bigchart"></div>
                            </div>
                            <ul class="smallcharts">
                                <li class="smallchart"></li>
                                <li class="smallchart"></li>
                                <li class="smallchart"></li>
                                <li class="smallchart"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="graph-wrap">
                        <div class="graph graph-right">
                            <span class="cor-small bor-right-top"></span>
                            <span class="cor-small bor-right-bot"></span>
                            <div class="legend right">
                                <ul>
                                    <li>
                                        <span class="leg-tit">正常</span>
                                        <span class="leg-per">79%</span>
                                        <span class="leg-cir" style="background: #00aeff"></span>
                                    </li>
                                    <li>
                                        <span class="leg-tit">一级预警</span>
                                        <span class="leg-per">11%</span>
                                        <span class="leg-cir" style="background: #00ff90"></span>
                                    </li>
                                    <li>
                                        <span class="leg-tit">二级预警</span>
                                        <span class="leg-per">8%</span>
                                        <span class="leg-cir" style="background: #fffd7e"></span>
                                    </li>
                                    <li>
                                        <span class="leg-tit">三级预警</span>
                                        <span class="leg-per">2%</span>
                                        <span class="leg-cir" style="background: #ff936d"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="chart-wrap left">
                                <div class="bigchart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="care-container"></div>
            </div>

            <div class="msg-flow">
                <div class="msg-wrap">
                    <div class="msg-container" id="RunTopic">
                        <ul class="ulScroll">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="doc-flow">
                <div class="doc-wrap">
                    <div class="doc-container">
                        <ul class="ulScroll">
                            <li>
                                <div class="avatar" style="background-image: url('images-new/images-new-avatar/丁灵.jpg')"></div>
                                <p class="content">执业护士，毕业于重庆医药高等专科学校，九龙坡区第二人民医院内四科从事临床护理工作，热心护理事业。</p>
                                <div class="doc-msg">
                                    <p class="doc-name">魏倩萍</p>
                                    <span class="doc-job">健康顾问阿打发所发生的（护理）</span>
                                </div>
                                <div class="doc-hos">
                                    <img class="hos-img" src="images-new/hos.png" height="38" width="40"/>
                                    <span class="hos-name">聚悦健康</span>
                                </div>


                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
