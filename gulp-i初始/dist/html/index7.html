<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            min-width: 600px;
        }
        .main{
            float: left;
            width: 100%;
        }
        .main_body{
            margin: 0 210px;
            background-color: red;
            height: 200px;
        }
        .left,.right{
            float: left;
            width: 200px;
            height: 200px;
            background-color: gray;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="main_body">Main</div>
</div>
<div class="left">left</div>
<div class="right">right</div>
</body>
</html>
